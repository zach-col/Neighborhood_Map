<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <!-- Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>

          <label for="filter">Filter:</label>
          <input id="filter" type="text" data-bind="textInput: filter"/>

          <ul data-bind="foreach: visiblePlaces">
            <li data-bind="text: title, click: $parent.showInfo"></li>
          </ul>
          <input onclick="clearMarkers();" type=button value="Hide Markers">
          <input onclick="showMarkers();" type=button value="Show All Markers">


        </div>
      </div>
      <div id="map"></div>
    </div>


  <script type="text/javascript" src="js/viewModel.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=removed_&v=3&callback=initMap">
  </script>

  </body>
</html>
